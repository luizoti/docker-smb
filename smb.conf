[global]
    # Name of your pc
   netbios name = docker_smb
    workgroup = WORKGROUP
    server string = Samba Server %v
    log file = /var/log/samba/%m
    log level = 1
    
    keepalive = 0
    writeable = yes
    browsable = yes
    read only = no

    map to guest = Bad User
    security = user
    guest ok = yes
    guest only = yes
    # Your system user
    force user = luiz
    # smb ports = 445

[ps2]
   comment = PS2 smbv1 share
   path = "/media/ps2"
